<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>CinETAC</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/cinETAC.png" alt="cineETAC">
            <nav>
                <ul>
                    <li><a href="">Cartelera</a></li>
                    <li><a href="">Promociones</a></li>
                    <li><a href="">Contácto</a></li>
                    <li><a href="">Únete</a></li>
                </ul>
            </nav>
        </div>
    </header>

<section class="promo">
    <h2>En Cartelera</h2>
    <div class="slider">
        <div class="img-items">
            <figure>
                <img src="images/endgame.jpg" alt="">
            </figure>
            <figure>
                <img src="images/capitanaMar.png" alt="">
            </figure>
            <figure>
                <img src="images/shazaam.jpg" alt="">
            </figure>
            <figure>
                <img src="images/spiderverse.jpg" alt="">
            </figure>
        </div>
    </div>
</section>

<section class="contact">
    <div class="container">
        <form action="/suscripcion/" class="form-email">
          <h3>¿Quiéres recibir promociones?</h3>
          <input type="text" placeholder="Déjame tu email" id="email">
          <button>Enviar</button>
        </form>
        <div class="social">
          <a href="https://facebook.com/LiamDiaz89" class="social-link facebook"></a>
        </div>
      </div>
</section>

    <footer>
        <div class="container">
           <div>
               <p>Proyecto ETAC Cine</p>
            </div>
            <div>
                <p> Designed with ❤️ by <a href="http://facebook.com/LiamDiaz89">LiamDiaz89</a></p>
           </div>
        </div>
    </footer>
</body>
</html>
