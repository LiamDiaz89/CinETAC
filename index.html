<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>CinETAC</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="images/cinETAC.png" alt="cineETAC"></a> 
            <nav>
                <ul>
                    <li><a href="cartel.html">Cartelera</a></li>
                    <li><a href="">Promociones</a></li>
                    <li><a href="">Contácto</a></li>
                    <li><a href="">Únete</a></li>
                </ul>
            </nav>
        </div>
    </header>

<section class="promos">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="images/promo1.png" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/promo2.png" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="images/promo3.png" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
</section>

<section class="cartelera">
    <div class="container">
       <a href="cartel.html"><h2>En Cartelera</h2></a> 
    </div>
    <div class="slider">
        <div class="img-items">
            <figure>
                <img src="images/endgame.jpg" alt="">
            </figure>
            <figure>
                <img src="images/capitanaMar.png" alt="">
            </figure>
            <figure>
                <img src="images/shazaam.jpg" alt="">
            </figure>
            <figure>
                <img src="images/spiderverse.jpg" alt="">
            </figure>
        </div>
    </div>
</section>

<section class="contact">
    <div class="container">
        <form action="/suscripcion/" class="form-email">
          <h3>¿Quiéres recibir promociones?</h3>
          <input type="text" placeholder="Déjame tu email" id="email">
          <button>Enviar</button>
        </form>
        <div class="social">
          <a href="https://facebook.com/LiamDiaz89" class="social-link facebook"></a>
        </div>
      </div>
</section>

    <footer>
        <div class="container">
           <div>
               <p>Proyecto ETAC Cine</p>
            </div>
            <div>
                <p> Designed with ❤️ by <a href="http://facebook.com/LiamDiaz89">LiamDiaz89</a></p>
           </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
